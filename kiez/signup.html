<html class="full" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

    <title>Kiez - Sign Up</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/the-big-picture.css" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body id="bootstrap-overrides">

    <!-- Navigation -->
    <nav class="navbar navbar-fixed-bottom" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
                <p class="footer-text col-md-offset-5"> <span class=”copy-left”>©</span> 2016 Hacker's Guide to the Galaxy</p>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" style="margin-top: 120px;">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
              <nav class="col-md-offset-3" style="margin-bottom: 40px;">
                <img src="img/logo.png" alt="logo">
              </nav>
                <form action="signup.html" method="post">
                  <div class="form-group row">
                    <label for="e-mail"></label>
                    <input type="email" class="trinput col-md-4 form-control" id="e-mail" placeholder="E-mail" required>
                  </div>
                  <div class="form-group row">
                    <label for="username"></label>
                    <input type="text" class="trinput col-md-4 form-control" id="username" placeholder="Username" required>
                  </div>
                  <div class="form-group row">
                    <label for="password"></label>
                    <input type="password" class="trinput col-md-4 form-control" id="password" placeholder="Password">
                  </div>
                  <div class="form-group row">
                    <label for="confirm_password"></label>
                    <input type="password" class="trinput col-md-4 form-control" id="confirm_password" placeholder="Re-type Password">
                  </div>
                  <div class="form-group row">
                    <label for="postcode"></label>
                    <input type="number" class="trinput col-md-4 form-control" id="postcode" placeholder="Postcode">
                  </div>
                  <div class="row">
                        <button class="sgnbtn col-md-offset-8 btn btn-default submit-button">SIGN UP</button>
                  </div>

              </form>

            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
  <script src="js/custom.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
